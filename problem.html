<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="problem.css">
    <title>Problem Solution Section</title>
</head>
<body>
    <div class="container">
        <div class="box" id="problem-box">
            <h2>Submit Your Problem</h2>
            <form id="problem-form">
                <textarea id="problem" name="problem" rows="4" placeholder="Describe Your Problem"></textarea>
                <br>
                <input type="file" id="picture" name="picture" accept="image/*">
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div class="box" id="solution-box">
            <h2>Solutions</h2>
            <form id="solution-form">
                <textarea id="solution" name="solution" rows="4" placeholder="Provide Your Solution"></textarea>
                <br>
               
            </form>
            
        </div>
    </div>
</body>
</html>
